<mat-card class="card">
  <div class="spinner" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <label>Cargando datos...</label>
  </div>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="text"
      formControlName="title"
      placeholder="Titulo">
      <mat-error *ngIf="form.get('title').invalid">Por favor ingresa un titulo</mat-error>
    </mat-form-field>
<div>
  <button mat-stroked-button type="button" (click)="filePicker.click()">
    Selecciona una imagen de referencia 
    <input  type="file" #filePicker (change)="onImagePicked($event)">
  </button>
</div>

<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
  <img  [src]="imagePreview" [alt]="form.value.title">
</div>

    <mat-form-field>
      <textarea matInput
      rows="6"
      formControlName="content"
      placeholder="Cantidad de sets"> </textarea>
      <mat-error *ngIf="form.get('content').invalid">Ingrese el numero de sets</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput
      rows="6"
      formControlName="contentt"
      placeholder="Cantidad de reps"> </textarea>
      <mat-error *ngIf="form.get('content').invalid">Ingrese el numero de reps</mat-error>
    </mat-form-field>
   

    <button
    mat-raised-button
    color="warn"
    type="submit">Guardar Post</button>
  </form>
</mat-card>
<h1><img src="./assets/flome_resize.png"  height="400px"></h1>
